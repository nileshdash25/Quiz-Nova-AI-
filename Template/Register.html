{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* 1. Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        /* 2. Background - AB IMAGE NAHI, GRADIENT HAI (KABHI FAIL NAHI HOGA) */
        body {
            min-height: 100vh; /* 'height' ki jagah 'min-height' taaki kate nahi */
            width: 100%;
            /* Deep Purple se Dark Blue ka gradient - Browser khud banayega */
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px; /* Thodi padding taaki mobile pe chipke nahi */
        }

        /* 3. The Dark Glass Card */
        .login-card {
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent Black */
            padding: 30px;
            width: 100%;
            max-width: 400px; /* Mobile responsive width */
            border-radius: 15px;
            backdrop-filter: blur(10px); /* Blur effect */
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            text-align: center;
        }

        .login-card h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* 4. Inputs Design (Compact) */
        .login-card p {
            margin-bottom: 12px;
            text-align: left;
        }

        .login-card label {
            display: block;
            color: #ccc;
            font-size: 13px;
            margin-bottom: 5px;
        }

        .login-card input[type="text"],
        .login-card input[type="email"],
        .login-card input[type="password"],
        .login-card input[type="number"] {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05); /* Very dark transparent */
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #fff;
            outline: none;
            font-size: 14px;
        }

        .login-card input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #22c55e;
            box-shadow: 0 0 8px rgba(34, 197, 94, 0.3);
        }

        /* 5. Button */
        #btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #22c55e;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        #btn:hover {
            background: #16a34a;
            transform: translateY(-2px);
        }

        /* 6. Footer Link */
        .footer-link {
            margin-top: 15px;
            font-size: 13px;
            color: #bbb;
        }
        .footer-link a {
            color: #4ade80;
            text-decoration: none;
        }
        .footer-link a:hover {
            text-decoration: underline;
        }
        
        .errorlist { color: #ff5555; list-style: none; font-size: 12px; text-align: left; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Register</h2>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Register Now" id="btn">
        </form>

        <div class="footer-link">
            Already have an account? <a href="/Test/home/">Login here</a>
        </div>
    </div>

</body>
</html>
