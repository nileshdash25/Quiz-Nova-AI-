{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <style>
        /* 1. Global Reset & DARK THEME */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            min-height: 100vh;
            /* PURE BLACK & DARK GREY GRADIENT (No Purple!) */
            background: radial-gradient(circle at center, #1a1a1a, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* 2. Glass Card Container */
        .login-card {
            background: rgba(20, 20, 20, 0.9); /* Almost Solid Black */
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            /* Neon Blue Border */
            border: 1px solid #00d4ff;
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.2); /* Blue Glow */
            text-align: center;
        }

        /* 3. Avatar Styling */
        .avatar-box {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px auto;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #00d4ff; /* Neon Blue */
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            background: #000;
        }

        .avatar { width: 100%; height: 100%; object-fit: cover; }

        h2 {
            color: #fff;
            margin-bottom: 25px;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
        }

        /* 4. Input Fields & Eye Icon */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative; /* Eye icon ko set karne ke liye zaroori hai */
        }

        label {
            display: block;
            color: #00d4ff; /* Blue Label */
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 600;
            margin-left: 10px;
        }

        input {
            width: 100%;
            padding: 12px 20px;
            background: #0f0f0f;
            border: 1px solid #333;
            border-radius: 8px; /* Thoda square look for tech vibe */
            color: #fff;
            outline: none;
            transition: 0.3s;
            font-size: 15px;
        }

        input:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        /* Eye Icon Styling */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 38px; /* Height adjust ki taaki input ke beech mein aaye */
            cursor: pointer;
            font-size: 18px;
            color: #777;
            user-select: none;
        }
        .toggle-password:hover { color: #00d4ff; }

        /* 5. Buttons */
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        /* Login Button (Neon Blue) */
        .btn-login {
            background: #00d4ff;
            color: #000; /* Black text on blue looks pro */
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
        }
        .btn-login:hover {
            background: #fff;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
        }

        /* Home Button (Outline) */
        .btn-home {
            background: transparent;
            border: 2px solid #333;
            color: #aaa;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .btn-home:hover {
            border-color: #00d4ff;
            color: #fff;
        }

        /* Footer */
        .footer { margin-top: 15px; color: #666; font-size: 13px; }
        .footer a { color: #00d4ff; text-decoration: none; font-weight: bold; }
        .footer a:hover { text-decoration: underline; text-shadow: 0 0 5px #00d4ff; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="avatar-box">
            <img src="{% static 'avatar_img1.jpg' %}" alt="Avatar" class="avatar">
        </div>

        <h2>MEMBER ACCESS</h2> <h2 style="margin-top:-20px; font-size:1rem; color:#888; text-shadow:none;">HELLO AGAIN!</h2>

        <form method="post">
            {% csrf_token %}

            <div class="input-group">
                <label>USER ID / EMAIL</label>
                <input type="email" name="email" placeholder="user@example.com" required>
            </div>

            <div class="input-group">
                <label>PASSWORD</label>
                <input type="password" name="password" id="password-field" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <button type="submit" class="btn btn-login">Login System</button>
        </form>

        <a href="/Test/First/" class="btn btn-home">Abort / Go Home</a>

        <div class="footer">
            New User? <a href="/Test/LoginForm/">Initialize Registration</a>
        </div>
    </div>

<script>
    function togglePassword() {
        var input = document.getElementById("password-field");
        var icon = document.querySelector(".toggle-password");

        if (input.type === "password") {
            input.type = "text";
            icon.innerText = "üîí"; // Icon change jab password dikhega
        } else {
            input.type = "password";
            icon.innerText = "üëÅÔ∏è"; // Wapas aankh
        }
    }
</script>

</body>
</html>
