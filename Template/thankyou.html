<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Complete</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* 1. Global Reset & Dark Theme */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            min-height: 100vh;
            /* Wahi Black-Grey Gradient jo Login page par hai */
            background: radial-gradient(circle at center, #1a1a1a, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* 2. Glass Card */
        .card {
            background: rgba(20, 20, 20, 0.9);
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            border-radius: 20px;
            /* Neon Blue Border */
            border: 1px solid #00d4ff;
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.15);
            
            /* Entry Animation */
            animation: fadeInUp 0.8s ease-out;
        }

        /* 3. Animated Checkmark Circle */
        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px auto;
            border-radius: 50%;
            border: 3px solid #00d4ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s backwards;
        }

        h1 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.6);
        }

        p {
            color: #aaa;
            font-size: 1rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* 4. Login Button (Neon Style) */
        .btn-login {
            display: inline-block;
            background: #00d4ff;
            color: #000; /* Black text for high contrast */
            padding: 15px 40px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            text-transform: uppercase;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
        }

        .btn-login:hover {
            background: #fff;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
            transform: translateY(-3px);
        }

        /* 5. Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="success-icon">âœ“</div>
        
        <h1>All Set!</h1>
        <p>Registration Successful.<br>Welcome to the System.</p>
        
        <a href="/Test/home/" class="btn-login">Login Now</a>
    </div>

</body>
</html>
