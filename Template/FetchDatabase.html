<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Database</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* 1. Global Settings */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            min-height: 100vh;
            /* Wahi Deep Purple Gradient */
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            color: white;
        }

        /* 2. Page Title */
        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(34, 197, 94, 0.6); 
        }

        /* 3. Glass Table Container */
        .table-box {
            width: 100%;
            max-width: 1100px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0,0,0, 0.5);
            overflow-x: auto; 
        }

        /* 4. Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            min-width: 600px;
        }

        th {
            padding: 18px;
            border-bottom: 2px solid #22c55e;
            color: #22c55e;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: #ddd;
            font-size: 14px;
        }

        tr:hover td {
            background: rgba(34, 197, 94, 0.1);
            color: white;
            transition: 0.3s;
        }

        /* 5. Buttons Container */
        .btn-container {
            margin-top: 40px;
            display: flex;
            gap: 20px; /* Buttons ke beech gap */
        }

        .btn {
            padding: 12px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            transition: 0.3s;
        }

        /* Home Button (Green) */
        .home-btn {
            background: #22c55e;
            color: white;
            box-shadow: 0 5px 15px rgba(34, 197, 94, 0.3);
        }
        .home-btn:hover {
            background: #16a34a;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(34, 197, 94, 0.6);
        }

        /* Logout Button (Red - Danger) */
        .logout-btn {
            background: #ff4444;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.3);
        }
        .logout-btn:hover {
            background: #cc0000;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 68, 68, 0.6);
        }
    </style>
</head>
<body>

    <h1>Database Records</h1>

    <div class="table-box">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>Password</th>
                </tr>
            </thead>
            
            <tbody>
                {% for i in stu %}
                <tr>
                    <td>{{ i.name }}</td>
                    <td>{{ i.age }}</td>
                    <td>{{ i.address }}</td>
                    <td>{{ i.email }}</td>
                    <td>{{ i.password }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="btn-container">
        <a href="/Test/home/" class="btn home-btn">Go to Home</a>
        <a href="/Test/logout/" class="btn logout-btn">Logout</a>
    </div>

</body>
</html>
